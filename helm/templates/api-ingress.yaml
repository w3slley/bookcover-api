apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.name }}-letsencrypt
spec:
  ingressClassName: traefik
  rules:
    - host: {{ .Values.name }}.apps.k8s.longitood.com
      http:
        paths:
          - backend:
              service:
                name: {{ .Values.name }}-service
                port:
                  number: {{ .Values.api.port }}
            path: /
            pathType: Prefix
    - host: bookcover.longitood.com
      http:
        paths:
          - backend:
              service:
                name: {{ .Values.name }}-service
                port:
                  number: {{ .Values.api.port }}
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - {{ .Values.name }}.apps.k8s.longitood.com
        - bookcover.longitood.com
      secretName: tls-{{ .Values.name }}
