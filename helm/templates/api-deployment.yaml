apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      serviceAccountName: {{ .Values.name }}-service-account
      containers:
        - name: {{ .Values.name }}
          image: harbor.infra.longitood.com/bookcover-api/bookcover-api:{{ .Values.api.image.tag }}
          imagePullPolicy: Always
          env:
          - name: MEMCACHED_HOST
            value: "memcached"
          ports:
            - name: http
              containerPort: {{ .Values.api.port }}
              protocol: TCP
      imagePullSecrets:
        - name: harbor
