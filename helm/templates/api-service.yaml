apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-service
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  selector:
    app: {{ .Values.name }}
  ports:
    - port: {{ .Values.api.port }}
      targetPort: {{ .Values.api.port }}
      protocol: TCP
      name: http
  type: ClusterIP
